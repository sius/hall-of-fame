<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to the "{{ title }}"!
  </h1>
</div>
<table>
 <thead>
   <th>Rank</th>
   <th>Player</th>
   <th>Points</th>
   <th>Actions</th>
 </thead>
 <tbody>
   <tr *ngFor="let score of scores; index as rank">
    <td>{{rank + skip + 1}}</td>
    <td><input [(ngModel)]="score.player"></td>
    <td><input type="number" [(ngModel)]="score.points"></td>
    <td>
      <button (click)="save(score)">Save</button>
      <button (click)="remove(score)">Delete</button>
    </td>
   </tr>
 </tbody>
</table>
<p></p>
<button (click)="create()">New Score</button>
